<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boss">
        <div class="container">
            <div class="result">
                <h1 id="Result" class="result-text"></h1>
            </div>
            <input type="button" class="equals" value="=" onclick="calculate()">
            <div class="type-field">
                <div class="numbers">
                    <input type="button" class="number" value="1" onclick="numbers(value)">
                    
                    <input type="button" class="number" value="2" onclick="numbers(value)">

                    <input type="button" class="number" value="3" onclick="numbers(value)">

                    <input type="button" class="number" value="4" onclick="numbers(value)">

                    <input type="button" class="number" value="5" onclick="numbers(value)">

                    <input type="button" class="number" value="6" onclick="numbers(value)">

                    <input type="button" class="number" value="7" onclick="numbers(value)">

                    <input type="button" class="number" value="8" onclick="numbers(value)">

                    <input type="button" class="number" value="9" onclick="numbers(value)">

                    <input type="button" class="zero" value="0" onclick="numbers(value)">
                </div>

                <div class="signs">
                    <input type="button" class="sign" value="+" onclick="signs(value)">

                    <input type="button" class="sign" value="*" onclick="signs(value)">

                    <input type="button" class="sign" value="/" onclick="signs(value)">

                    <input type="button" class="sign" value="-" onclick="signs(value)">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
